setTimeout(function(){

	})
},5000)

function fontshow(cb) {
	$con = $('.con');
	var con = $con.html().trim();
	$con.html('')
	$con.show();
	var arr = con.split('<br>');
	// alert(arr)
	line('',0)
	function line(con,n){
		if (n==arr.length) {return cb($con)}
		var text = arr[n];
		var len = text.length;
		var i = 0;
		show()
		function show(){
			setTimeout(function(){
				i++;	
				var txt = con+text.substring(0,i);
				console.log(txt)
				$con.html(txt);
				if (i>len) {					
					return line(txt+"<br>",++n);
				}else{
					show()
				}
			},50)

		}

	}

}
