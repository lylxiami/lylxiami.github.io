	<script type="text/javascript">
		$(function(){

			document.addEventListener("touchmove",function(e){
				e.preventDefault();
			});
			var dyj = new Audio();
			dyj.src = "music/type.mp3";
			dyj.loop = true;
			dyj.onload = function(){};
			//w1
			$(".g").one("click",function(){
				$(".ani1").fadeOut();
				$(".ani2").fadeIn();
			});
			
			//
			$("#next").width($(window).width());
			$("#next").height($(window).height());
			//w3进入w4
			$(".zz,.btn").one("click",function(){
				$(".zz").addClass("zzRotate");
				$(".w3").addClass("scaleOut");
				$(".w4").show();
				setTimeout(function(){
					$(".w3").hide();
					daYinJi();
					dyj.play();
				},4400);
			});
			
			var p = "地,点：,7,5,1,D`,P,A,R,K,北,京,时,尚,设,计,广,场,_";
			var pStr = "";
			var pArr = p.split(",");
			
			
			var str = "",time = 0;
			
			//dayinji
			function daYinJi(){
				var num = 0;
				var t = 0;
				var timer = setInterval(function(){
					$(".w4 p").text(pStr);
					if(num < pArr.length){
						pStr += pArr[num];
						num++;
					}
					t++;
					if(t > 20){
						dyj.pause();
						setTimeout(function(){
							$(".w4").fadeOut();
							$(".w5").show();
						},1000);
						clearInterval(timer);
						timer = null;
					}
				},300);
			}
			function check(){
				if(str == "926929"){
					$(".w5").fadeOut();
					$(".w5-loading").show();
					loading();
				}else{
					time = 0;
					str = "";
					$(".passBg>div").css("-webkit-transform","translateY(-"+0+"px)");
				}
			}
			$(".num").delegate("div","touchstart",function(e){
				e.preventDefault();
				var _this = $(this);
				_this.css("-webkit-transform","scale(0.8)");
			});
			$(".num").delegate("div","touchend",function(e){
				var _this = $(this);
				time ++;
				str += ((1+_this.index())%10);
				$(".passBg>div").eq(time-1).css("-webkit-transform","translateY(-"+_this.index()*92+"px)");
				if(time ==6){
					setTimeout(function(){
						check();
					},500);
				}
				_this.css("-webkit-transform","scale(1)");
			});
			
		});
	</script>
