<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
</body>
<script type="text/javascript">
	window.addEventListener('deviceorientation',function(e) {
		//deviceorienttation设备方向
		// e.alpha  手机绕z轴的重力感应
		// e.beta 手机绕x轴的重力感应
		// e.gamma 手机绕y轴的重力感应
		document.body.innerHTML = "alpha:" + parseInt(e.alpha) + "e.beta:" + parseInt(e.beta) + "e.gamma:" + parseInt(e.gamma);
	})
</script>
</html>
